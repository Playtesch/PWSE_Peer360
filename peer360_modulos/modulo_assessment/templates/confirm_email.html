{% extends 'base.html' %}

{% block content %}
    <div class="container">
		<h3 class="m-0 font-weight-bold text-primary">Show an email field (allows only one email address):</h3>
		<form action="{{url_for('modulo_assessment.assess2')}}" method="POST">
		  <input type="hidden" id="type" name="type" value="{{type}}">
		  <label for="email" class="m-0 font-weight-bold ">Enter your email:</label>
		  <input type="email" id="email" name="email">
		  <input type="submit" class="btn btn-success">
		</form>
    </div>
{% endblock %}
